<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Title -->
    {% if homepage == True %}
        <title>Booksite - Book Reviews</title>
    {% else %}
        <title>{{ title }} - Booksite</title>
    {% endif %}

    <!-- Favicons -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='images/favicons/favicon.ico') }}">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='images/favicons/apple-touch-icon.png') }}">
    <link rel="icon" href="{{ url_for('static', filename='images/favicons/android-chrome-192x192.png') }}">
    <link rel="icon" href="{{ url_for('static', filename='images/favicons/android-chrome-512x512.png') }}">
    <link rel="icon" href="{{ url_for('static', filename='images/favicons/favicon-16x16.png') }}">
    <link rel="icon" href="{{ url_for('static', filename='images/favicons/favicon-32x32.png') }}">

    <link rel="manifest" href="{{ url_for('static', filename='site.webmanifest') }}">

    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

    <!-- Extra head code -->
    {% block head %}
    {% endblock %}
</head>
<body>
    <!-- Header -->
    {% include "includes/header.html" %}
    <!-- Main content -->
    {% block content %}
    {% endblock %}
    <!-- Footer -->
    <!-- {% include "includes/footer.html" %} -->
</body>
</html>
