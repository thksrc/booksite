{% extends "base.html" %}

{% block content %}
    <div class="flex justify-center mt-8">
        <div class="w-full max-w-xs">
            <h1 class="text-3xl font-bold text-center">Search for a book</h1>
            <form method="GET" action="{{ url_for('main.search') }}" class="bg-white px-8 pt-6 pb-8 mb-4">
                <div class="mb-4">
                    {% if error == "No Search" %}
                        <input class="border-red-500 shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="book" name="book" type="text" placeholder="ISBN, Title, or Author">
                        <p class="text-red-500 text-xs italic">You must provide a book.</p>
                    {% elif error == "No Results" %}
                        <input class="border-red-500 shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="book" name="book" type="text" placeholder="ISBN, Title, or Author">
                        <p class="text-red-500 text-xs italic">No Results for that search.</p>
                    {% else %}
                        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="book" name="book" type="text" placeholder="ISBN, Title, or Author">
                    {% endif %}
                </div>
                <div class="flex items-center justify-center mt-8">
                    <input type="submit" value="Search" class="bg-blue-400 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
                </div>
            </form>
        </div>
    </div>
{% endblock %}
